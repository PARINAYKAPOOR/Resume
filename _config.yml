title: "Parinay Resume"
# description: "A resume template for Jekyll and GitHub Pages sites"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar: "true"
resume_name: "Parinay Kapoor"
resume_title: "Computing Science student at University of Alberta"
resume_contact_email: "Parinay@ualberta.ca"
resume_contact_telephone: "825-777-8786"
resume_contact_address: "10205 100 Ave Nw Ab"
resume_header_contact_info: "10205 100 Ave Nw Ab • 825-777-8786 • Parinay@ualberta.ca"
display_header_contact_info: "false"
resume_header_intro: "<p>Trying to make 'Hello World' the new 'abc'. Hi there, I'm Parinay, a Computing Science student at the University of Alberta. Graduating in May 2025 and looking for tech internship roles for summer 2024! I'm interested in Software Development, Data Science, and Machine Learning and hope to work with an exciting team on awesome projects! I'm currently learning about Web Development, Data Science, and Reinforcement Learning.</p>"
resume_looking_for_work: "yes"

# Decide which sections to use
resume_section_experience: true
resume_section_education: true
resume_section_projects: true
resume_section_skills: true
# resume_section_recognition: true
# resume_section_links: true
# resume_section_associations: true

# Resume social links
resume_social_links:
  resume_github_url: "https://github.com/PARINAYKAPOOR"
  # resume_dribbble_url: "https://dribbble.com/jag"
  resume_linkedin_url: "https://www.linkedin.com/in/parinay-kapoor-17a5a2255/"
  # resume_medium_url: "https://medium.com/@jglovier"
resume_print_social_links: true

# Design settings
resume_theme: default
